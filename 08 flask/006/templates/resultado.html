<!DOCTYPE html>
<html>
    <head>
        <title>Resultados</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'default.css') }}">
    </head>
    <body>
        <table>
            <tr>
                <th>Campo</th>
                <th>Valor</th>
            </tr>
            {% for campo, valor in data.items() %}
            <tr>
                <td>{{ campo }}</td>
                <td>{{ valor }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>

</html>

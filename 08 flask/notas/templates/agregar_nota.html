<!DOCTYPE html>
<html>
    <head>
        <title>Estudiantes y notas</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='estilos/default.css')}}">
    </head>
    <body>
        <nav>
            <a href="{{ url_for('index')}}">Listar estudiantes</a>
            <a href="{{ url_for('nuevo')}}">agregar estudiante</a>
        </nav>
        <h1>Agregar Nota</h1>
        <form action="{{ request.path }}" method="post">
            <input type="hidden" name="id" value="{{ id }}">
            <label for="nota">Nota</label>
            <input type="number" name="nota" placeholder="Ingrese nota">
            <input type="submit" value="Aceptar">
        </form>
        

    </body>


</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Estudiantes y notas</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='estilos/default.css')}}">
    </head>
    <body>
        <nav>
            <a href="{{ url_for('index')}}">Listar estudiantes</a>
            <a href="{{ url_for('nuevo')}}">agregar estudiante</a>
        </nav>
        <h1>Estudiantes</h1>

        <table border="1">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>CÃ³digo</th>
                <th>Correo</th>

            {% for r in rows %}
                <tr>
                    <td>{{ r.nombre }}</td>
                    <td>{{ r.apellido }}</td>

            {% endfor %}
        </table>

    </body>

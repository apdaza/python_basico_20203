<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ejemplos de tablas</title>
        <meta charset="UTF-8"> 
        <link rel="stylesheet" type="text/css" href="estilos/default.css">
    </head>
    <body>
        <nav>
            <a href="hola.html">Inicio</a>
            <a href="otro.html">Otro documento HTML</a>
            <a href="listas.html">Ejemplo de listas</a>
            <a href="tablas.html">Ejemplo de tablas</a>
            <a href="formulario.html">Ejemplo de formulario</a>
            <a href="ejemplo_canvas.html">Ejemplo de canvas</a>
        </nav>
        <a href="hola.html">inicio</a>
        <form method="POST">
            Nombre: <input type="text" name="name_control" autofocus required /><br>
            Correo Electrónico: <input type="email" name="email_control" required /><br>
            URL: <input type="url" name="url_control" placeholder="Escribe la URL" /><br>
            Fecha: <input type="date" name="date_control" /><br>
            Tiempo: <input type="time" name="time_control" /><br>
            Fecha y hora de nacimiento: <input type="datetime" name="datetime_control" /><br>
            Mes: <input type="month" name="month_control" /><br>
            Semana: <input type="week" name="week_control" /><br>
            Número: <input type="number" name="number_control" min="­10" max="10" value="0" /><br>
            Intervalo: <input type="range" name="range_control" min="0" max="10" value="0" />
            <output for="range_control" name="range_control_value" >0</output><br>
            
            Teléfono: <input type="tel" name="tel_control" /><br>
            Término de búsqueda: <input type="search" name="search_control" /><br>
            Color Favorito: <input type="color" name="color_control" /><br>
            <input type="submit" value="Submit!" />
        </form>
    </body>
</html>
